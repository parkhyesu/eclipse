<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		
		<meta charset="utf-8">
		<!-- 반응형 구현시에 기본값으로 들어가는 구문.  -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- css 파일이랑 자바스크립트 파일 import 해오는거라고 생각 -->
		<!--href 뒤에있는 주소에서 다운받아오는것.그래서 인터넷 안되면 다운안받아짐 -->
		<!-- 다운받은 파일은  웹브라우저 캐시 라는 공간에 넣어지게됨.-->
				
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
	</head>
	
	<body>
		
		<div class = "container">
			<h1>h1 Bootstrap <small>heading(36px)</small></h1>
			<p> h2 Bootstrap <mark>heading(30px)</mark></p>
		</div>
		
		<div class = "container-fluid">
			<p>The element is used to mark up an abbreviation or a</p>
			<p>The <abbr title = "World Health Organization">WHO</abbr> was founded in 1948</p>
		</div>
		
		<blockquote>
			<p> for 50years, djskfjlskdjflgksjdlfksjfk</p>
			<footer> dmddmd czczczczczz</footer>
		</blockquote>
					
	</body>
</html>
