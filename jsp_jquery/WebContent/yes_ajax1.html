<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<script src = "http://code.jquery.com/jquery-latest.min.js"></script>
			
		<script>
			$(function(){
			
				$("#listButton").click(function(){
					
					$.ajax({
						
						//폼태그의 메서드 부분
						type : 'post',
						//폼태그의 액션 부분
						url : './list.html',
						//서버쪽에서 받아오는 타입 지정.
						dataType : 'html',
						//여기서 data 는 서버에서 받아온 data
						success : function(data){
							$("#listDiv").html(data);
						}	
					});
				})
			})
		</script>
		
	</head>

	<body>
			<input type = "button" id = "listButton" value ="리스트 출력">
	</body>
</html>
